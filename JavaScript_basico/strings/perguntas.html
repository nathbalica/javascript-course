<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercícios aula 13</title>
</head>
<body>
  
  <script>
  const nome = prompt('Digite seu nome completo:');
  const qtdLetras = nome.length
  const secondLetter = nome.charAt(1)
  const firstIndex = nome.indexOf("a")
  const lastIndex = nome.lastIndexOf("a")
  const letters = nome.slice(-3)
  const upper = nome.toUpperCase()
  const low = nome.toLowerCase()


  document.body.innerHTML += `Seu nome é: ${nome}<br />`;
  document.body.innerHTML += `Seu nome tem ${qtdLetras} letras <br />`;
  document.body.innerHTML += `A segunda letra do seu nome é: ${secondLetter} <br />`;
  document.body.innerHTML += `Qual o primeiro índice da letra a no seu nome? ${firstIndex} <br />`;
  document.body.innerHTML += `Qual o último índice da letra a no seu nome? ${lastIndex} <br />`;
  document.body.innerHTML += `As últimas 3 letras do seu nome são: ${letters} <br />`;
  document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')}<br />`;
  document.body.innerHTML += `Seu nome com letras maiúsculas: ${upper} <br />`;
  document.body.innerHTML += `Seu nome com letras minúsculas: ${low} <br />`;
  </script>
</body>
</html>
