<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <section class="container">
        <h1>Tabela IMC</h1>
        <div class="colunas">
            <div class="imc">
                <h3>IMC</h3>
                <p>Menos do que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais que 40</p>
            </div>

            <div class="resultado">
                <h3>Resultado</h3>
                <p class="abaixo-peso">Abaixo do peso</p>
                <p class="peso-normal">Peso normal</p>
                <p class="sobrepeso">Sobrepeso</p>
                <p class="obsidade1">Obesidade grau 1</p>
                <p class="obsidade2">Obesidade grau 2</p>
                <p class="obsidade3">Obesidade grau 3</p>
            </div>
        </div>

        <h1>Calcule seu IMC</h1>
        <form id="form" action="" method="post">
            <label for="peso">Peso</label>
            <input type="text" id="peso">

            <label for="altura">Altura</label>
            <input type="text" id="altura">

            <button>Calcular</button>
        </form>

        <div id="resultado"></div>



    </section>

    <script src="./assets/js/main.js"></script>
</body>
</html>
